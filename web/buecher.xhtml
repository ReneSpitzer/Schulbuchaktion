<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Buecher</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <h:form>
            <h:panelGrid columns="2">
                <h:outputLabel for="Bid" value="BuchId"/>
                <h:inputText id="Bid" value="#{buchBean.buch.id_buch}"/>
                <h:outputLabel for="SbNr" value="Schubluchnummer"/>
                <h:inputText id="pwd" value="#{buchBean.buch.sb_nr}"/>  
                <h:outputLabel for="SbTl" value="Schulbuchtitel-lang"/>
                <h:inputText id="SbTl" value="#{buchBean.buch.sb_titel_lang}"/>   
                <h:outputLabel for="SbTk" value="Schulbuchtitel-kurz"/>
                <h:inputText id="SbTk" value="#{buchBean.buch.sb_titel_kurz}"/>
                <h:outputLabel for="Isbn" value="ISBN"/>
                <h:inputText id="Isbn" value="#{buchBean.buch.isbn}"/>
                <h:outputLabel for="Anm" value="Anmerkung"/>
                <h:inputText id="Anm" value="#{buchBean.buch.anmerkung}"/>
                <h:outputLabel for="ErstlDat" value="Erstelldatum"/>
                <h:inputText id="ErstlDat" value="#{buchBean.buch.erstelldatum}" converter="DateConverter"/>  
                <h:outputLabel for="erst" value="Ersteller"/>
                <h:inputText id="erst" value="#{buchBean.buch.ersteller}"/>
                <h:outputLabel for="Pr" value="Preis"/>
                <h:inputText id="Pr" value="#{buchBean.buch.preis}"/>   
                <h:outputLabel for="verl" value="Verlag"/>
                <h:inputText id="verl" value="#{buchBean.buch.verlag}"/>
                <h:outputLabel for="fach" value="Fach"/>
                <h:inputText id="fach" value="#{buchBean.buch.fach}" converter="FachConverter"/>
                <h:outputLabel for="abt" value="Abteilung"/>
                <h:inputText id="abt" value="#{buchBean.buch.abt}" converter="AbtConverter"/>
                <h:outputLabel for="lehrerex" value="Lehrerexample" />
                <h:selectBooleanCheckbox id="lehrerex" value="#{buchBean.buch.lehrerexample}"/> 
                <h:outputLabel for="bcl" value="BuecherCol"/>
                <h:inputText id="bcl" value="#{buchBean.buch.buechercol}"/>
                <h:commandButton value="HinzufÃ¼gen" action="#{buchBean.add()}"/>
            </h:panelGrid>


            <h:dataTable value="#{buchBean.blist}" var="buch">

                <f:facet name="header">
                    <h:outputLabel value="Buecherliste"/>
                </f:facet>

                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Buch-ID"/>
                    </f:facet>
                    <h:outputText value="#{buch.id_buch}"/>
                </h:column>

                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Schulbuchnummer"/>
                    </f:facet>
                    <h:outputText value="#{buch.sb_nr}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Schulbuchtitel-lang"/>
                    </f:facet>
                    <h:outputText value="#{buch.sb_titel_lang}"/>
                </h:column>  <h:column>
                    <f:facet name="header">
                        <h:outputText value="Schulbuchtitel-kurz"/>
                    </f:facet>
                    <h:outputText value="#{buch.sb_titel_kurz}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="ISBN"/>
                    </f:facet>
                    <h:outputText value="#{buch.isbn}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Anmerkung"/>
                    </f:facet>
                    <h:outputText value="#{buch.anmerkung}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Erstelldatum"/>
                    </f:facet>
                    <h:outputText value="#{buch.erstelldatum}" converter="DateConverter"/>
                </h:column>  <h:column>
                    <f:facet name="header">
                        <h:outputText value="Ersteller"/>
                    </f:facet>
                    <h:outputText value="#{buch.ersteller}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Preis"/>
                    </f:facet>
                    <h:outputText value="#{buch.preis}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Verlag"/>
                    </f:facet>
                    <h:outputText value="#{buch.verlag}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Fach"/>
                    </f:facet>
                    <h:outputText value="#{buch.fach}" converter="FachConverter"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Abteilung"/>
                    </f:facet>
                    <h:outputText value="#{buch.abt}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Lehrerexample"/>
                    </f:facet>
                    <h:outputText value="#{buch.lehrerexample}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Buechercol"/>
                    </f:facet>
                    <h:outputText value="#{buch.buechercol}"/>
                </h:column>
            </h:dataTable>







        </h:form>
    </h:body>
</html>
