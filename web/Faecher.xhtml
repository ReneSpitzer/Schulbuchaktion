
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <head>
        <title>Benutzer</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
          <ui:composition template="./WEB-INF/template.xhtml">
            <ui:define name="top">
                <h:outputText value="Fachzuteilung"/>
            </ui:define>
            <ui:define name="content">
                <h:form>
                    <h:dataTable value="#{buchBean.schulbuchmanagerservice.blist}" var="buch" cellpadding="10" cellspacing="5" >
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Buch-ID    "/>
                            </f:facet>
                            <h:outputText value="#{buch.id_buch}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Schulbuchnummer    "/>
                            </f:facet>
                            <h:outputText value="#{buch.sb_nr}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Schulbuchtitel-lang    "/>
                            </f:facet>
                            <h:outputText value="#{buch.sb_titel_lang}"/>
                        </h:column>  <h:column>
                            <f:facet name="header">
                                <h:outputText value="Schulbuchtitel-kurz    "/>
                            </f:facet>
                            <h:outputText value="#{buch.sb_titel_kurz}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="ISBN   "/>
                            </f:facet>
                            <h:outputText value="#{buch.isbn}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Anmerkung  "/>
                            </f:facet>
                            <h:outputText value="#{buch.anmerkung}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Erstelldatum   "/>
                            </f:facet>
                            <h:outputText value="#{buch.erstelldatum}" />
                        </h:column>  <h:column>
                            <f:facet name="header">
                                <h:outputText value="Ersteller  "/>
                            </f:facet>
                            <h:outputText value="#{buch.ersteller}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Preis  "/>
                            </f:facet>
                            <h:outputText value="#{buch.preis}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Verlag "/>
                            </f:facet>
                            <h:outputText value="#{buch.verlag}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Fach   "/>
                            </f:facet>
                            <h:outputText value="#{buch.fach}" converter="FachConverter"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Abteilung"/>
                            </f:facet>
                            <h:outputText value="#{buch.abt}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Lehrerexample  "/>
                            </f:facet>
                            <h:outputText value="#{buch.lehrerexample}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Buechercol "/>
                            </f:facet>
                            <h:outputText value="#{buch.buechercol}"/>
                        </h:column>
                        <h:column>
                            <h:commandLink value="edit" action="#{buchBean.edit(buch)}"/>
                        </h:column>
                        <h:column>
                            <h:commandLink value="del" action="#{buchBean.delete(buch)}" immediate="true"/>
                        </h:column>
                    </h:dataTable>
                     <h:commandButton value="Neues Buch hinzufÃ¼gen" action="buecherconfig.xhtml"/>

                </h:form>
            </ui:define>
        </ui:composition>
    </body>
</html>
