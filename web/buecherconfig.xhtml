<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <head>
        <title>Product</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <ui:composition template="./WEB-INF/template.xhtml">
            <ui:define name="top">
                <h:outputText value="B端cher hinzuf端gen"/>
            </ui:define>
            <ui:define name="content">
                <h:form>
                    <h:panelGrid columns="2">
                     
                        <h:outputLabel for="SbNr" value="Schubluchnummer"/>
                        <h:inputText id="SbNr" value="#{buchBean.buch.sb_nr}"/>  
                        <h:outputLabel for="SbTl" value="Schulbuchtitel-lang"/>
                        <h:inputText id="SbTl" value="#{buchBean.buch.sb_titel_lang}"/>   
                        <h:outputLabel for="SbTk" value="Schulbuchtitel-kurz"/>
                        <h:inputText id="SbTk" value="#{buchBean.buch.sb_titel_kurz}"/>
                        <h:outputLabel for="Anm" value="Anmerkung"/>
                        <h:inputText id="Anm" value="#{buchBean.buch.anmerkung}"/>
                   
       
                        <h:outputLabel for="Pr" value="Preis"/>
                        <h:inputText id="Pr" value="#{buchBean.buch.preis}"/>   
                        <h:outputLabel for="verl" value="Verlag"/>
                        <h:inputText id="verl" value="#{buchBean.buch.verlag}"/>
                        <h:outputLabel for="fa" value="Fach"/>

                        <h:selectOneMenu  id="fa" value="#{buchBean.buch.fach}" > 
                            <f:selectItems value="#{buchBean.schulbuchmanagerservice.flist}" var="fach" 
                                           itemValue="#{fach}" itemLabel="#{fach.fachbez}" />  
                            <f:converter converterId="FachConverter" />
                        </h:selectOneMenu>

                        <h:outputLabel for="abt" value="Abteilung"/>
                        <h:selectOneMenu  id="abt" value="#{buchBean.buch.abt}" >     
                            <f:selectItems value="#{buchBean.schulbuchmanagerservice.alist}" var="abt" 
                                           itemValue="#{abt}" itemLabel="#{abt.abt_name}" />  
                            <f:converter converterId="AbtConverter" />
                        </h:selectOneMenu>
                        <h:outputLabel for="lehrerex" value="Lehrerexample" />
                        <h:selectBooleanCheckbox id="lehrerex" value="#{buchBean.buch.lehrerexample}"/> 
                        <h:outputLabel for="st" value="Status"/>
                         <h:selectBooleanCheckbox id="st" value="#{buchBean.buch.status_aktiv}"/> 
                    </h:panelGrid>
                    <h:commandButton action="#{buchBean.add}" value="Hinzuf端gen" />
                    <h:commandButton action="#{buchBean.save}" value="Speichern" rendered="#{buchBean.opposit()}" />
                    <h:commandButton action="buecher.xhtml" immediate="true" value="Zur端ck"/>
                    <h:messages />
                </h:form>
            </ui:define>
        </ui:composition>
    </body>
</html>
