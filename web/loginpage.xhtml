
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
       xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>Login</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
       <h:body> 
           <p:layout fullPage="true">
            <h:form>
          
               <p:layoutUnit position="north">  
                   <h:outputText value="Schulbuchaktion"/> 
               </p:layoutUnit>
           <p:layoutUnit position="center" >
            <h:panelGrid columns="2">
             <h:outputLabel for="userid" value="Username:"/>
                 <h:inputText id="userid" value="#{userBean.user.username}"/>
           <h:outputLabel for="pwd" value="Password:"/>
           <h:inputText id="pwd" value="#{userBean.user.passwort}"/>          
            <h:commandButton value="Login" action="#{userBean.login}"/>
        </h:panelGrid>     
           </p:layoutUnit>
                <p:layoutUnit position="south">
                    
                     <h:outputText value="Created by RSP"/> 
                    
                </p:layoutUnit>
                 </h:form>
               </p:layout>
    </h:body>
</html>
